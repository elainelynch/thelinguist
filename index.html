<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Linguist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <img src="logo-website.png" alt="logo-website" height="250px" width="250px">
    <div class="container">
        <div class="wrapper">
            <div class="input-text">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row-from">
                    <div class="icon">
                        <i class="fa-solid fa-copy"></i>
                    </div>
                    <select id="language">
                        <option value="en-US">English</option>
                        <option value="es">Spanish</option>
                    </select>
                </li>
                <li class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
                <li class="row-to">
                    <select id="languages">
                        <option value="es">Spanish</option>
                        <option value="en-US">English</option>
                    </select>
                    <div class="icon">
                        <i class="fa-solid fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>

     <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
